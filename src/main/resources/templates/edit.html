<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<h1 class="text-center">
    Edit Page
</h1>

<div class="container">
    <h2 class="text-center">예약 수정</h2>
    <form th:action="@{/reservation/update}" method="post">
        <input type="hidden" name="id" th:value="${reservation.id}">
        <div class="mb-3">
            <label class="form-label">식당 이름</label>
            <input type="text" class="form-control" th:value="${reservation.storer.title}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">전화 번호</label>
            <input type="text" class="form-control" name="storePhone" th:value="${reservation.storer.storePhone}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">예약 날짜</label>
            <input type="datetime-local" class="form-control" name="reseDay"
                   th:value="${#temporals.format(reservation.reseDay, 'yyyy-MM-dd''T''HH:mm')}" required/>
        </div>
        <button type="submit" class="btn btn-primary">수정 완료</button>
        <a href="/myPage" class="btn btn-secondary">뒤로가기</a>
        <a class="btn btn-danger" th:href="@{/reservation/delete/{id}(id=${reservation.id})}">예약 취소</a>
    </form>
</div>
</body>
</html>
