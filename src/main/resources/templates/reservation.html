<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<h1 class="text-center">
    Reservation Page
</h1>
<div>
    <src th:value="${storeId}"></src>
</div>
<div class="container">
    <form th:action="@{/myPage}" method="post" class="text-center">
        <span th:text="${msg1}" class="text-danger"></span>

        <div class="mb-2">
            <label for="title" class="form-label">식당 이름</label>
            <input class="form-control" type="text" id="title" name="storeId" th:value="${storeId}" required readonly>
<!--            <input class="form-control" type="text" id="title" name="storeId" th:value="${reservation.storer.title}" required readonly>-->
            <!--        식당 테이블 조인-->
        </div>
        <div class="mb-2">
            <label for="storePhone" class="form-label">전화번호</label>
            <input class="form-control" type="text" id="storePhone" name="storePhone" required>
            <!--        유저 테이블에서 받아오지만 수정 가능한 상태-->
        </div>
        <div class="mb-2">
            <label for="reseDay" class="form-label">예약날짜 및 시간</label>
            <input class="form-control" type="datetime-local" id="reseDay" name="reseDay" required>
        </div>
        <div class="mb-2">
            <button class="btn btn-primary" type="submit">예약하기</button>
            <a th:href="@{/storeList}" class="btn btn-primary">뒤로가기</a>
        </div>
    </form>
</div>
</body>
</html>
