<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<h1 class="text-center">
    sign up page
</h1>

<style>
    .form-container {
        width: 80%;
        max-width: 500px; /* 최대 너비 제한 */
        margin: auto;
    }
</style>

<div class="container text-center">
    <form th:action="@{/signUp}" method="post" >
        <div th:if="${msg}" class="alert alert-danger" role="alert">
            <span th:text="${msg}"></span>
        </div>
        <div class="form-container mb-2">
            <label for="role">회원 유형</label>
            <input class="form-control" type="number" id="role" name="role" required>
        </div>
        <div class="form-container mb-2">
            <label for="userName">이름</label>
            <input class="form-control" type="text" id="userName" name="userName" required>
        </div>
        <div class="form-container mb-2">
            <label for="id">아이디</label>
            <input class="form-control" type="text" id="id" name="id" required>
        </div>
        <div class="form-container mb-2">
            <label for="phoneNm">전화번호</label>
            <input class="form-control" type="text" id="phoneNm" name="phoneNm" required>
        </div>
        <div class="form-container mb-2">
            <label for="password">패스워드</label>
            <input class="form-control" type="password" id="password" name="password" required>
        </div>
        <div class="form-container mb-2">
            <label for="password2">패스워드 재확인</label>
            <input class="form-control" type="password" id="password2" name="password2" required>
        </div>

        <button type="submit" class="btn btn-primary">완료</button>
        <a th:href="@{/login}" class="btn btn-primary">나가기</a>
    </form>
</div>
</body>
</html>
