<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<h1 class="text-center">
    Store Registration
</h1>

<style>
    .form-container {
        width: 80%;
        max-width: 500px; /* 최대 너비 제한 */
        margin: auto;
    }
</style>
<form th:action="@{/storeRegistration}" method="post" class="text-center">
    <span th:text="${msg}" class="text-danger"></span>

    <div class="mb-2 form-container">
        <label for="photo" class="form-label">사진</label>
        <input class="form-control" type="text" id="photo" name="photo" required>
    </div>
    <div class="mb-2 form-container">
        <label for="title" class="form-label">식당 이름</label>
        <input class="form-control" type="text" id="title" name="title" required>
    </div>
    <div class="mb-2 form-container">
        <label for="storePhone" class="form-label">전화번호</label>
        <input class="form-control" type="text" id="storePhone" name="storePhone" required>
    </div>
    <div class="mb-2 form-container">
        <label for="address" class="form-label">주소</label>
        <input class="form-control" type="text" id="address" name="address" required>
    </div>
    <div class="mb-2 form-container">
        <label for="description" class="form-label">장르</label>
        <input class="form-control" type="text" id="description" name="description" required>
    </div>
    <div class="mb-2 form-container">
        <label for="businessHours" class="form-label">영업시간</label>
        <input class="form-control" type="text" id="businessHours" name="businessHours" required>
    </div>
    <div class="mb-2 form-container">
        <label for="price" class="form-label">인당 가격</label>
        <input class="form-control" type="text" id="price" name="price" required>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">등록하기</button>
        <a th:href="@{/main}" class="btn btn-primary">뒤로가기</a>
    </div>
</form>
</div>
</body>
</html>
