<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<h1 class="text-center">
    MyPage
</h1>

<div class="container">
    <form class="text-center">
        <div>
            <span th:text="${hello}" class="text-danger"></span>
        </div>
    </form>

    <div th:if="${reservations != null and not #lists.isEmpty(reservations)}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>예약 번호</th>
                <th>식당 이름</th>
                <th>예약 날짜</th>
            </tr>
            </thead>
            <tbody>
            <!--    <tr th:each="reservation : ${reservations}">-->
            <tr th:each="reservation : ${reservations}"
                th:onclick="|location.href='/reservation/edit/' + ${reservation.id}|" style="cursor: pointer;">
                <td th:text="${reservation.id}"></td>
                <td th:text="${reservation.storer.title}"></td>
                <td th:text="${#temporals.format(reservation.reseDay, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${reservations == null or #lists.isEmpty(reservations)}">
        <p>예약 내역이 없습니다.</p>
    </div>
    <a href="/main" class="btn btn-primary">메인 페이지</a>
</div>
</body>
</html>
