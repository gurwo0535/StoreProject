<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<h1 class="text-center">
    Store List
</h1>
<form class="text-center m-2">
    <div>
        <span th:text="${welcome}" class="text-danger"></span>
    </div>

</form>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>식당이름</th>
            <th>사진</th>
            <th>전화번호</th>
            <th>주소</th>
            <th>장르</th>
            <th>영업시간</th>
            <th>인당 가격</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store:${storers}" style="cursor: pointer;"
            th:onclick="'location.href=\'/reservation/' + ${store.id} + '\''">
            <td th:text="${store.title}"></td>
            <td th:text="${store.photo}"></td>
            <td th:text="${store.storePhone}"></td>
            <td th:text="${store.address}"></td>
            <td th:text="${store.description}"></td>
            <td th:text="${store.businessHours}"></td>
            <td th:text="${store.price}"></td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary " type="button" onclick="location.href='/main'">메인페이지</button>
</div>
</body>
</html>
