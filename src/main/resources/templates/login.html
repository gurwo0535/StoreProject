<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<h1 class="text-center">
    Login page
</h1>
<style>
    .form-container {
        width: 80%;
        max-width: 500px; /* 최대 너비 제한 */
        margin: auto;
    }
</style>

<form th:action="@{/login}" method="post" class="text-center">
    <span th:text="${msg}" class="text-danger"></span>

    <div class="form-group form-container mb-3">
        <label for="id">아이디</label>
        <input class="form-control" type="text" id="id" name="id" placeholder="ID" required>
    </div>
    <div class="form-group form-container mb-3">
        <label for="password">비밀번호</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <div>
        <button class="btn btn-primary btn-lg m-2" type="submit">로그인</button>
        <button class="btn btn-dark btn-lg m-2" type="button" onclick="location.href='/signUp'">회원가입</button>
    </div>
</form>
</body>
</html>
