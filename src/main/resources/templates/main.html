<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title>
    <style>
        .btn-custom {
            width: 200px; /* 버튼 가로 크기 */
            height: 60px; /* 버튼 세로 크기 */
            font-size: 1.2rem; /* 글자 크기 */
            font-weight: bold; /* 글자 굵기 */
            border-radius: 10px; /* 버튼 모서리 둥글게 */
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<h1 class="text-center">
    Main page
</h1>
<form class="text-center">
    <span th:text="${msg}" class="text-danger"></span>
    <div>
        <button class="btn btn-dark btn-custom btn-lg m-2" type="button" onclick="location.href='/storeList'">식당 리스트
        </button>

        <button class="btn btn-dark btn-custom btn-lg m-2" type="button" th:if="${loginUser != null and userRole == 1}"
                onclick="location.href='/storeRegistration'">
            식당 등록
        </button>

        <button class="btn btn-dark btn-custom btn-lg m-2" type="button" th:if="${loginUser != null and userRole == 2}"
                onclick="alert('식당 등록은 관리자만 가능합니다!');">
            식당 등록
        </button>

        <button class="btn btn-dark btn-custom btn-lg m-2" type="button" onclick="location.href='/myPage'">마이페이지
        </button>
        <!-- 로그인한 경우 로그아웃 버튼 표시 -->
        <button class="btn btn-dark btn-custom btn-lg m-2" type="button" onclick="location.href='/login'"
                th:if="${loginUser != null}">로그아웃
        </button>

        <!-- 로그인하지 않은 경우 로그인 버튼 표시 -->
        <button class="btn btn-dark btn-custom btn-lg m-2" type="button" onclick="location.href='/login'"
                th:if="${loginUser == null}">로그인
        </button>
    </div>
</form>
</body>
</html>
